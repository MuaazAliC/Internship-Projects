    <div class="form" style="display: flex; justify-content: center; align-items: center; ">
        <form 
      style="max-width: 400px; padding: 20px; border: 1px solid #ddd; 
             border-radius: 12px; background: #f9f9f9; font-family: Arial, sans-serif; 
             font-size: 1rem; box-shadow: 0 4px 10px rgba(0,0,0,0.4);">

  <h2 style="text-align: center; margin-bottom: 20px; color: #333;">WiFi Setup</h2>
    <div class="alert" id="negative" style="margin-bottom: 15px; width: 250px; text-align: center;">
      <p style="background-color: #ffeaea; color: #d32f2f; padding: 10px; border: 1px solid #d32f2f; border-radius: 5px; font-size: 0.95rem; text-align: center;">
        Error message: 
      </p>
    </div>
    <div class="alert" id="positive" style="margin-bottom: 15px; width:250px
    ; text-align: center;">
      <p style="background-color: #e8f5e9; color: #388e3c; padding: 10px; border: 1px solid #388e3c; border-radius: 5px; font-size: 0.95rem; text-align: center;">
        Success message:
      </p>
    </div>

  <select id="ssid" name="ssid" required
          style="width:250px; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; background-color: white;">
    <option value="" disabled selected>Select WiFi Network</option>
    <option value="Network1">Network1</option>
    <option value="Network2">Network2</option>
    <option value="Network3">Network3</option>
  </select>
  <label for="password" style="display: block; margin-bottom: 8px; font-weight: bold; color: #555;">Password:</label>
  <div style="position: relative;  margin-bottom: 20px;">
    <input type="password" id="password" name="password" 
           style="width: 200px; padding: 10px 40px 10px 10px; border: 1px solid #ccc; 
                  border-radius: 8px; font-size: 1rem;">
    <span id="togglePassword" style="position: absolute; top: 50%; right: 12px; transform: translateY(-50%); cursor: pointer; color: #888;">
      <i class="fa-solid fa-eye" id="eyeIcon"></i>
    </span>
  </div>


  <input type="submit" value="Connect" 
        style="width: 100%; padding: 12px; background: #4CAF50; color: white; border: none; 
                border-radius: 8px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: background 0.3s;"
         onmouseover="this.style.background='#111111'" 
         onmouseout="this.style.background='#4CAF50'">
</form>

    </div>
   </section>
  </div>

    <script>
  function updateHeaderWidth() {
    const header = document.getElementById("myHeader");
    if (window.innerWidth >= 500) {
      header.style.width = "20vw";
      header.style.maxWidth = "300px";
        header.style.minWidth = "300px";
    }
    else {
      header.style.width = "50vw";
      header.style.maxWidth = "280px";
      header.style.minWidth = "280px";
    }
    header.style.transition = "width 0.5s";
  }
  updateHeaderWidth();
  window.addEventListener("resize", updateHeaderWidth);

   const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const eyeIcon = document.getElementById('eyeIcon');
    togglePassword.addEventListener('click', function () {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      eyeIcon.classList.toggle('fa-eye');
      eyeIcon.classList.toggle('fa-eye-slash');
    });
     document.getElementById('negative').style.display = 'none';
     document.getElementById('positive').style.display = 'none';
</script>
  
</body>

</html>
