<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="main">

        <div id="loader" class="loader">Loading...</div>
        <div id="errorBox" class="error-box"></div>
        <div id="ok" class="ok"></div>


        <div class="container login" id="loginForm">
            <h2>Verify Yourself</h2>
            <div class="inputs">
                <input type="email" placeholder="Email" id="loginEmail">
                
            </div>

        </div>
        <div class="toggle-buttons" id="toggle-buttons">
            <button id="verification_btn">Verification</button>
        </div>



        <div id="verification">
            <div class="inputs" style="margin-bottom: 1.4em;">
                <input type="number"  id="otp_code" placeholder="OTP CODE">
            </div>
            <button id="verify_otp" style="margin-bottom: 1.4em;">Verify OTP</button>
            <button id="next_btn" style="margin-bottom: 1.4em;">Next Process</button>
            <style>
                #otp_code {
                    text-align: center;
                    letter-spacing: 12px;
                }
            </style>

        </div>


        <div id="registerForm_design">
            <div class="container register" id="registerForm">
                <div class="inputs" style="position: relative;">
                    <input type="password" placeholder="Password" id="Password" style="padding-right: 30px;"
                        class="password">
                    <i id="toggle_Password" class="fa-regular fa-eye"
                        style="position: absolute; right: 45px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
                </div>
                <div class="inputs" style="position: relative;">
                    <input type="password" placeholder="Confirm Password" id="Confirm_password"
                        style="padding-right: 30px;" class="password">
                    <i id="toggle_C_Password" class="fa-regular fa-eye"
                        style="position: absolute; right: 45px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
                </div>
                <div class="new_password">
                    <button id="new_password">Change Password</button>
                     <a href="index.html" id="logi"><button>LOGIN PAGE</button></a>
                </div>
            </div>
        </div>
     
       

    </div>


    <script>

        function togglePasswordVisibility(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);

            icon.addEventListener("click", () => {
                const isPassword = input.type === "password";
                input.type = isPassword ? "text" : "password";

                icon.classList.toggle("fa-eye", !isPassword);
                icon.classList.toggle("fa-eye-slash", isPassword);
            });
        }


        togglePasswordVisibility("Password", "toggle_Password");
        togglePasswordVisibility("Confirm_password", "toggle_C_Password");
    </script>
    <script src="password.js"></script>
</body>

</html>
