<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon"
    href="https://e7.pngegg.com/pngimages/122/57/png-clipart-world-maths-day-mathematics-multiplication-table-greatest-common-divisor-number-mathematics-flower-number.png"
    type="image/x-icon">
  <title>Table Generator</title>
</head>

<body>
  <h1>Welcome to table Generator </h1>
  <div class="inputs">
    <div class="num_input">
      <input type="number" name="" id="num" placeholder="Number">
    </div>
    <div class="time_input">
      <input type="number" name="" id="times" placeholder="Times">
    </div>
    <div id="btn"><button>Enter</button></div>
    <div id="remove"><button>Restart</button></div>
  </div>
  <div class="table">

  </div>
  <script src="script.js"></script>
</body>

</html>
