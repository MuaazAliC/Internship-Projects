<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" type="image/x-icon">
    <title>Cafe Menu</title>
</head>
<body>
    <div class="main-card">
      <div class="inner-content">
          <div class="heading">
               <h1>CAMPER CAFE</h1>
               <h5>Est. 2020</h5>
        </div>
        <div class="line">
        </div>
        <div class="coffe-menu">
            <h2 style="font-weight: bolder;">Coffee</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee-pic" >
            <div class="rate_list">
                <div class="item">
                    <p>French Vanilla</p>
                    <p>Caramel Coffee</p>
                    <p>Pumpkin Spice</p>
                    <p>Hazelnut</p>
                    <p>Mocha</p>
                </div>
                <div class="rate">
                    <p>3.00</p>
                    <p>3.75</p>
                    <p>3.50</p>
                    <p>4.00</p>
                    <p>4.50</p>
                </div>
            </div>
            
        </div>
         <div class="coffe-menu desert">
            <h2 style="font-weight: bolder;">Desserts</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="coffee-pic" >
            <div class="rate_list">
                <div class="item">
                    <p>Donut</p>
                    <p>Cherry Pie</p>
                    <p>Cheesecake</p>
                    <p>Cinnamon Roll</p>
                  
                </div>
                <div class="rate">
                    <p>1.50</p>
                    <p>2.75</p>
                    <p>3.00</p>
                    <p>2.50</p>
                   
                </div>
            </div>
            
        </div>
         <div class="line">
        </div>
        <div class="last">
            <a href="https://muhammadmuaazali.github.io/website/" target="_blank">Visit our website</a> <br>

         <p> 123 Free Code Camp </p>  
        </div>
        
      </div>
      <div class="empty"></div>
    </div>
</body>
</html>
