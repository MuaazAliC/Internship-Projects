<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pagination</title>
 <link rel="stylesheet" href="style.css">
 <link rel="shortcut icon" href="https://d19h8kn98xvxar.cloudfront.net/images/_hero/connectwithnature.jpg" type="image/x-icon">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <h1>Public Posts (Paginated)</h1>
  <div id="data-container"></div>
   <div class="controls">
    <button id="prevBtn"><i class="fa-solid fa-arrow-right fa-flip-horizontal" style="color: #ffffff;"></i></button>
      <div id="pagination-numbers" class="pagination"></div>
    <button id="nextBtn"><i class="fa-solid fa-arrow-right" style="color: white;"></i></button>
  </div>
  <div id="number" style="text-align: center;">Page 1></div>
 
  <script src="script2.js"></script>
</body>
</html>
