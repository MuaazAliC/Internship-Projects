<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pagination</title>
 <link rel="stylesheet" href="style.css">
 <link rel="shortcut icon" href="https://d19h8kn98xvxar.cloudfront.net/images/_hero/connectwithnature.jpg" type="image/x-icon">
</head>
<body>
  <h1>Public Posts (Paginated)</h1>
  <div id="data-container"></div>
   <div class="controls">
    <button id="prevBtn">Previous</button>
      <div id="pagination-numbers" class="pagination"></div>
    <button id="nextBtn">Next</button>
  </div>
  <div id="number" style="text-align: center;">Page 1></div>
 
  <script src="script.js"></script>
</body>
</html>
